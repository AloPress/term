 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="data.js"></script>
  <title>Nutisõnastik</title>
</head>

  <body>
    <div class="container" style="padding:50px 250px;">
      <h1>Nutisõnastik</h1>
      <h4 style="color: gray;">Alo Press (2021)</h4>
    <form role="form">
          <div class="form-group">
            <input type="input" class="form-control input-lg" id="txt-search" placeholder="Sisesta otsitav sõna..">
          </div>
    </form>
    <div id="filter-records"></div>
    </div>
  </body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
 
$('#txt-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}
			            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.Acronym.search(regex) != -1) || (val.Explicative.search(regex) != -1)) {
            output += '<div class="col-md-12 well">';
            output += '<h3>' + val.Acronym + '</h3>';
            output += '<p>' + val.Explicative + '</p>';
            output += '<p>' + val.Definitition + '</p>';
            output += '<h3>' + val.Luhend + '</h3>';
            output += '<p>' + val.Tahendus + '</p>';
            output += '<p>' + val.Kirjeldus + '</p>';
            output += '</div>';
            output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
  });
</script>
