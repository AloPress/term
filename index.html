<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <title>Nutisõnastik</title>
</head>

<body>
<div class="container" style="padding-top: 50px; padding-bottom: 50px;">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h1>Nutisõnastik</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h4 style="color: gray;">Alo Press (2021)</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form role="form">
                <div class="form-group">
                    <input type="input" class="form-control input-lg" id="txt-search" placeholder="Sisesta otsitav sõna..">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div id="filter-records" class="container-fluid"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function() {

        $('#txt-search').keyup(function() {
            var searchField = $(this).val();
            var container = $('#filter-records');

            // clear search results
            if (searchField === '') {
                container.html('');
                return;
            }

            var regex = new RegExp(searchField, "i");

            $.each(data, function(key, val) {
                if ((val.Acronym.search(regex) != -1) || (val.Explicative.search(regex) != -1)) {
                    var output = $('<div class="row"></div>');
                    var outputCol = $('<div class="col-xs-12 well"></div>');

                    // build result item
                    outputCol.append('<h3>' + val.Acronym + '</h3>');
                    outputCol.append('<p>' + val.Explicative + '</p>');
                    outputCol.append('<p>' + val.Definitition + '</p>');
                    outputCol.append('<h3>' + val.Luhend + '</h3>');
                    outputCol.append('<p>' + val.Tahendus + '</p>');
                    outputCol.append('<p>' + val.Kirjeldus + '</p>');

                    // add result to display list
                    output.append(outputCol)
                    container.append(output);
                }
            });
        });
    });
</script>
