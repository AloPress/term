				$('#filter-records').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.Acronym.search(regex) != -1) || (val.Explicative.search(regex) != -1)) {

				  output += '<h5>' + val.Explicative + '</h5>';
				  output += '<p>' + val.Acronym + '</p>'

				  output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
  });
